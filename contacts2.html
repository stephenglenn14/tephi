<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Personal Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function validateForm(event) {
      event.preventDefault();

      const name = document.getElementById('visitor-name').value.trim();
      const email = document.getElementById('visitor-email').value.trim();
      const message = document.getElementById('visitor-message').value.trim();

      if (!name || !email || !message) {
        alert("Please fill out all fields before submitting.");
        return false;
      } else {
        alert("Thank you " + name + "! Your message has been received.");
        document.getElementById('contact-form').reset();
        return true;
      }
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="index2.html">Home</a></li>
        <li><a href="skills2.html">Skills</a></li>
        <li><a href="lessons2.html">Lesson Gallery</a></li>
        <li><a href="contacts2.html" class="active">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Me</h2>
      <form id="contact-form" onsubmit="validateForm(event)">

        <label for="visitor-name">Visitor Name:</label>
        <input type="text" id="visitor-name" name="visitor-name" required placeholder="Your Name" />

        <label for="visitor-email">Visitor Email:</label>
        <input type="email" id="visitor-email" name="visitor-email" required placeholder="visitor@example.com" />

        <label for="visitor-message">Message:</label>
        <textarea id="visitor-message" name="visitor-message" required placeholder="Type your message here..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  
    <footer>
    &copy; 2026 Stephen Glenn Portfolio
  </footer>
  
</body>
</html>
